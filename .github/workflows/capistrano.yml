name: Capistrano Deploy

on:
  workflow_call:
    inputs:
      stage:
        description: "The stage to deploy to"
        required: true
        type: string
      host:
        description: "The host to deploy to"
        required: true
        type: string
      port:
        description: "The port to use"
        required: true
        type: string
      runs_on:
        description: "The machine githubaction will run on"
        required: true
        type: string
        default: ubuntu-latest

    secrets:
      DEPLOY_SSH_KEY:
        required: true

jobs:
  release:
    runs-on: ${{inputs.runs_on}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 999

      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup ssh
        uses: MrSquaare/ssh-setup-action@v3
        with:
          host: ${{inputs.host || secrets.HOST}}
          port: ${{inputs.port || secrets.PORT}}
          private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy server
        run: |
          bundler exec cap ${{inputs.stage}} deploy
